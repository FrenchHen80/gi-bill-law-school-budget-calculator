    <title>GI Bill Law School Budget Calculator | MHA + Rent + Expenses</title>

    <meta name="description" content="Estimate your monthly law school budget using Post-9/11 GI Bill housing    allowance (MHA), rent, and expenses. Built for veterans comparing cost of living by school location." />
     
    <meta property="og:title" content="GI Bill Law School Budget Calculator" />
    <meta property="og:description" content="Estimate monthly budget using Post-9/11 GI Bill MHA, rent, and expenses.  Compare cost of living by school location." />
    <meta property="og:url" content="https://gibillawcalculator.com/" />
    <meta property="og:type" content="website" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="page">
 <div class="container">
    <div class="card">

      <header class="header">
        <h1>GI Bill Law School Budget Calculator</h1>
        <p class="subtitle">Estimate your monthly budget using GI Bill housing allowance and expenses.</p>
        <p class="seo-text">

      </header>

      <div class="school-box">
       <label for="school">Select your Law School</label>
       <select id="school">
         <option value="">-- Choose a School --</option>
     </select>
     <small class="helper">Used to estimate your monthly housing allowance (MHA)</small>
    </div>

      <div class="grid">
        <div class="row">
          <label for="income">Monthly Income</label>
          <input type="number" id="income" placeholder="0" inputmode="numeric">
        </div>

        <div class="row">
           <label for="mha">GI Bill / MHA</label>
           <input type="number" id="mha" placeholder="0" inputmode="numeric">
           <small class="helper">Based on selected school's ZIP code</small>
        </div>

        <div class="row">
          <label for="rent">Rent</label>
          <input type="number" id="rent" placeholder="0" inputmode="numeric">
        </div>

        <div class="row">
          <label for="expenses">Other Expenses</label>
          <input type="number" id="expenses" placeholder="0" inputmode="numeric">
        </div>
      </div>

      <div class="buttons">
        <button id="calcBtn" class="btn primary">Calculate</button>
        <button id="resetBtn" class="btn ghost">Reset</button>
      </div>

      <div class="results">
        <div class="moneyline">
          <div class="label">Money Left</div>
          <div id="result" class="value neutral"></div>
        </div>

        <div class="status">
          <p id="message"></p>
          <p id="savings"></p>
        </div>

        <div id="breakdown" class="breakdown"></div>
      </div>
    </div>

  </div>
